<div class="row">
    <div class="col-md-6">
        <label>Start Date</label>
        <div class="well">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="startDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="startDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownStart' }" />
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label>End Date</label>
        <div class="well">            
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="endDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="endDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd' }" />
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 container-list">
        <attractions-list template="select"></attractions-list>
    </div>
</div>
<div class="row">
    <button type="button" ng-click="getAttractionsAggregate()" class="btn btn-primary">Accept</button>
</div>

<div ng-repeat="(key, value) in aggregations | groupBy: 'attractionId'" class="row">
    <chart-attraction attraction-group="value"></chart-attraction>
</div>
