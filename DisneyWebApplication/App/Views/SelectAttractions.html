<table class="table"> 
    <thead> 
    <tr> 
        <th>#</th> 
        <th>Attraction Name</th> 
        <th>Status</th> 
    </tr> 
    </thead> 
    <tbody> 
    <tr ng-repeat="attraction in attractions"> 
        <td><input ng-model="attraction.selected" type="checkbox" /></td> 
        <td>{{attraction.name}}</td>
        <td>{{attraction.getStatus()}}</td> 
    </tr> 
    </tbody> 
</table>
